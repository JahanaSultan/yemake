

{% extends 'base.html' %}
{% load static %}

{% block css %}

<link rel="stylesheet" href='{% static '/css/contact.css' %}?{% now "U" %}'>
<link rel="stylesheet" href='{% static '/css/output.css' %}?{% now "U" %}'>

{% endblock css %}

{% block title %}<title>Əlaqə</title>{% endblock  %}



{% block content %}
<h3 class="title">Qəzet Kontenti</h3>
<div class="box">
<div class="contact padding-x">

     <div class="container">
        
<form method="POST">
    {% csrf_token %}
  
   <div class="mb-6">
       <label for="subject" class="block mb-2 text-sm font-medium">{{form.subject.label}}</label>
       {{form.subject}}
   </div> 
   <div class="mb-6">
       <label for="receivers" class="block mb-2 text-sm font-medium">{{form.receivers.label}}</label>
       {{form.receivers}}
   </div> 
<div class="mb-6">
   
<label for="message" class="block mb-2 text-sm font-medium">{{form.message.label}}</label>
{{form.media}}
{{form.message}}

</div>


  <div class="flex justify-center">
   <button type="submit" class="text-white  focus:outline-none  font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Göndər</button></div>

</form>

     </div>
     
</div>
   </div> 

{% endblock content %}
